name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    name: Lint, Build, Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run eslint

      - name: Run Build
        run: npm run build

      - name: Run Unit Tests
        run: npm run test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Send Discord success notification
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"✅ Test Succeeded!\"}" \
               ${{ secrets.DISCORD_WEBHOOK }}

      - name: Send Discord failure notification
        if: failure()
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%s)
          COMMIT_AUTHOR=$(git log -1 --pretty=%an)
          COMMIT_SHA=$(git rev-parse --short HEAD)
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"❌ Test Failed!\nCommit: [$COMMIT_SHA](${{ github.server_url }}/${{ github.repository }}/commit/${COMMIT_SHA})\nAuthor: $COMMIT_AUTHOR\nMessage: $COMMIT_MESSAGE\"}" \
               ${{ secrets.DISCORD_WEBHOOK }}

      - name: Send Discord cancelled notification
        if: cancelled()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"⚠️ Test Cancelled!\"}" \
               ${{ secrets.DISCORD_WEBHOOK }}
